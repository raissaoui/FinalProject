<!DOCTYPE html>
<html >
<head>

<body>
        <div id="login">
          <h1>Welcome Back!</h1>
          <audio id="audioPlayer" src="Shape of You.mp3"></audio>

          <form action="/" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button href="MyAccount.html" class="button button-block"/>Log In</button></br>
          </form>

        </div>
        <a href="Home.html" class="button_>GoBack">Go Back</a></br>
      </div><!-- tab-content -->
</div> <!-- /form -->
    <script src="SignIn.js"></script>
</body>
</html>
